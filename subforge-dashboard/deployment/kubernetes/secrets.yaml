apiVersion: v1
kind: Secret
metadata:
  name: subforge-secrets
  namespace: subforge
  labels:
    app.kubernetes.io/name: subforge
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database secrets
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  DATABASE_URL: "postgresql://subforge:REPLACE_WITH_ACTUAL_PASSWORD@postgres-service:5432/subforge"
  
  # Redis secrets
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_REDIS_PASSWORD"
  REDIS_URL: "redis://:REPLACE_WITH_ACTUAL_REDIS_PASSWORD@redis-service:6379/0"
  
  # Application secrets
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY_AT_LEAST_32_CHARACTERS"
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  
  # External service secrets
  SENTRY_DSN: "REPLACE_WITH_ACTUAL_SENTRY_DSN"
  
